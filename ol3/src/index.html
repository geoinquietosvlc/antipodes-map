    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <!-- build:css styles/style.min.css -->

    <body>
        <!--[if lt IE 7]>

      <div class="container">

        <header class="" id="top" role="banner">
          <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#myNavBar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Antipodes Spain/New Zealand School Map</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="myNavBar">
                <ul class="nav navbar-nav navbar-right">
                      <li><a
                      id="help"
                      style="display:none;"
                      href="javascript:void(0)"
                      onclick="showHelp();">Take a tour</a></li>
                      <li><a data-toggle="modal" data-target="#about" href="#">About</a></li>
                      <li><a href="https://github.com/geoinquietosvlc/antipodes-map">Repo</a></li>
                      <li><a data-toggle="modal" data-target="#contact" href="#">Contact</a></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
        </header>

        <div class="row maps">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <div id="leftmap" class="map"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div id="leftmapdetails">
                  <div class="panel panel-primary">
                    <div class="panel-body">
                      <div class="row  selecting-school">
                        <div class="col-md-9 control-group">
                          <select style="display:none;"
                            class="select-school" placeholder="Select a school...">
                            <option>Select a school...</option>
                          </select>
                        </div>
                        <div class="col-md-3">
                          <button type="button" class="btn btn-primary">Go</button>
                        </div>
                      </div>
                      <div class="row lanlot">
                          <div class="col-md-9">
                            <p style="min-height:65px;"><strong>Address:</strong>
                              <br/><span class="schooladdress">&nbsp;</span></p>
                          </div>
                          <div class="col-md-3">
                            <p><strong>Coordinates:</strong><br/>
                              <code>lat: <span class="lat"></span></code><br/>
                              <code>lon: <span class="lon"></span></code></p>
                          </div>
                      </div>
                      <div class="row directionToCenter">
                        <div class="col-md-6">
                          <p><strong>Distance to the center:
                           </strong> <code class="disttocross">&nbsp;</code></p>
                        </div>
                        <div class="col-md-6">
                          <p><strong>Direction:
                            </strong> <code class="direction">&nbsp;</code></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <div id="rightmap" class="map"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div id="rightmapdetails"><div class="panel panel-primary">
                    <div class="panel-body">
                      <div class="row  selecting-school">
                        <div class="col-md-9 control-group">
                          <select style="display:none;"
                            class="select-school" placeholder="Select a school...">
                            <option>Select a school...</option>
                          </select>
                        </div>
                        <div class="col-md-3">
                          <button type="button" class="btn btn-primary">Go</button>
                        </div>
                      </div>
                      <div class="row lanlot">
                          <div class="col-md-9">
                            <p style="min-height:65px;"><strong>Address:</strong>
                              <br/><span class="schooladdress">&nbsp;</span></p>
                          </div>
                          <div class="col-md-3">
                            <p><strong>Coordinates:</strong><br/>
                              <code>lat: <span class="lat"></span></code><br/>
                              <code>lon: <span class="lon"></span></code></p>
                          </div>
                      </div>
                      <div class="row directionToCenter">
                        <div class="col-md-6">
                          <p><strong>Distance to the center:
                           </strong> <code class="disttocross">&nbsp;</code></p>
                        </div>
                        <div class="col-md-6">
                          <p><strong>Direction:
                            </strong> <code class="direction">&nbsp;</code></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row title-distances">
          <div class="col-md-12">
            <div class="panel panel-primary">
              <div class="panel-body">
                <h4 id="distance">&nbsp;</h4>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- /container -->

      <!-- About -->
      <div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">About</h4>
            </div>
            <div class="modal-body">
              <!-- TODO ABOUT -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact -->
      <div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Contact</h4>
            </div>
            <div class="modal-body">
              <!-- TODO ABOUT -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

          </div>
        </div>

      <!-- bower:js -->
      <script src="lib/modernizr/modernizr.js"></script>
      <script src="lib/jquery/dist/jquery.js"></script>
      <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
      <script src="lib/selectize/dist/js/standalone/selectize.js"></script>
      <script src="lib/bootstrap-tour/build/js/bootstrap-tour.js"></script>
      <script src="lib/ol3-unofficial/ol-debug.js"></script>
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:js scripts/app.min.js -->
      <!-- inject:js -->
      <script src="/scripts/prototypes.js"></script>
      <script src="/scripts/antipodemap.js"></script>
      <script src="/scripts/antipodemaps.js"></script>
      <script src="/scripts/help.js"></script>
      <script src="/scripts/main.js"></script>
      <!-- endinject -->
